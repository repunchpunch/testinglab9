name: Selenium Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Firefox ESR + Geckodriver
        run: |
          sudo apt update
          sudo apt install -y wget bzip2 libdbus-glib-1-2 libgtk-3-0 libxt6

          # Firefox ESR 128.14.0 (последняя на ноябрь 2025)
          wget -q "https://ftp.mozilla.org/pub/firefox/releases/128.14.0esr/linux-x86_64/en-US/firefox-128.14.0esr.tar.bz2" -O firefox.tar.bz2
          sudo rm -rf /opt/firefox
          sudo tar xjf firefox.tar.bz2 -C /opt/
          sudo ln -sf /opt/firefox/firefox /usr/local/bin/firefox
          rm firefox.tar.bz2

          # Geckodriver 0.35.0 (совместим с ESR 128.14)
          wget -q "https://github.com/mozilla/geckodriver/releases/download/v0.35.0/geckodriver-v0.35.0-linux64.tar.gz" -O geckodriver.tar.gz
          tar -xzf geckodriver.tar.gz
          sudo mv geckodriver /usr/local/bin/geckodriver
          sudo chmod +x /usr/local/bin/geckodriver
          rm geckodriver.tar.gz

          echo "Firefox version:"
          /usr/local/bin/firefox --version
          echo "Geckodriver version:"
          /usr/local/bin/geckodriver --version

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/test_contact_form.py -v --tb=short