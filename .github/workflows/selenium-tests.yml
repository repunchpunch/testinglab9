name: Selenium Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Firefox and Geckodriver
        run: |
          sudo apt update
          sudo apt install -y wget bzip2
          wget -q https://download.mozilla.org/?product=firefox-115.0esr-ssl&os=linux64&lang=en-US -O firefox.tar.bz2
          sudo rm -rf /opt/firefox
          sudo tar xjf firefox.tar.bz2 -C /opt/
          sudo ln -sf /opt/firefox/firefox /usr/local/bin/firefox
          sudo rm firefox.tar.bz2

          wget -q https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz
          sudo tar -xzf geckodriver-v0.33.0-linux64.tar.gz -C /usr/local/bin/
          sudo chmod +x /usr/local/bin/geckodriver
          rm geckodriver-v0.33.0-linux64.tar.gz

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/test_contact_form.py -v --tb=short